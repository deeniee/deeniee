<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>jQuery Event</title>
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
        <script src="03_event.js" defer></script>
        <style>
            body {
                padding-bottom: 1000px;
            }
            .hover {
                font-size: 20px;
                background-color: aqua;
                transition: all 0.2s;
            }
        </style>
    </head>
    <body>
        <h1>jQuery Event</h1>
        <p class="p-msg">hello</p>
        <ul class="numbers">
            <li class="num">one</li>
            <li class="num">two</li>
            <li class="num">three</li>
            <li class="num">four</li>
        </ul>
        <div class="div-hover">hover 변화</div>
        <hr />

        <h2>keyboard event</h2>
        <input type="text" class="input-key" />
        <hr />

        <h2>form event</h2>
        <h2>Todo List</h2>
        <form id="todo-form">
            <input type="text" name="todo" />
            <button>Add</button>
        </form>
        <ul class="todos"></ul>

        <hr />
        <a href="https://www.google.com" blank="_target" id="inactive"></a>

        <h2>this</h2>
        <h3>버튼 클릭시 클릭된 버튼의 색상만 변경하고 싶은 경우!</h3>
        <button class="btn btn1">btn1</button>
        <button class="btn btn2">btn2</button>
        <button class="btn btn3">btn3</button>
        <button class="btn btn4">btn4</button>
        <button class="btn btn5">btn5</button>

        <span class="span span1">span1</span>
        <span class="span span2">span2</span>
        <span class="span span3">span3</span>
        <span class="span span4">span4</span>
        <span class="span span5">span5</span>
    </body>
</html>
