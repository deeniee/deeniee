<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            .stripes *:nth-child(4n-6){
                color:black;
                background-color:yellow;
            }
            .stripes *{
                color:white;
                background-color: navy;
            }
            .box::before{
                content:"택시";
            }
            .box::after{
                content:"빨리";
            }
        </style>
        <body>
            <div class="stripes">
                <div>navy</div>
                <div>yellow</div>
                <div>navy</div>
                <div>navy</div>
                <div>navy</div>
                <div>yellow</div>
                <div>navy</div>
                <div>navy</div>
                <div>navy</div>
                <div>yellow</div>
                <div>navy</div>
            </div>
            <hr>
            <div class="box">여기요!</div>
        </body>
