<!--주석 단축키 (cmd + /)-->
<!-- 주석은 컴퓨터가 아닌 개발자를 위한 것으로 브라우저 화면에는 표시되지 않습니다. -->
<!-- emmet : 코드 구조를 자동으로 만들어줌 (! + tab)-->
<!-- 마크업 언어를 더 빠르고 효율족으로 작성할 수 있도록 도와주 는 코드 확정 도구 -->
<!-- 코드 단축 -->

<!DOCTYPE html>
<!-- html5로 문서를 작성하겠다 (document type의 약자) -->
<html lang="en">
<!-- lang 속성 (language (en, ko...)) -->
<head>
<!-- 문서에 메타데이터에 대한 정보를 포함 -->
    <meta charset="UTF-8">
    <!-- 인코딩 방식 지정 / 인코딩 : 사람이 작성한 코드를 컴퓨터가 이해하는 코드로 변경 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 모바일/반응형 웹에서 인식할 수 있는 태그 -->
    <title>Document</title>
    <!-- 문서의 제목 -->
</head>
<body>
<!-- 브라우저 화면에서 보여주고 싶은 내용을 작성할 부분 -->

<!-- 태그 이름 +tab -->
<h1>첫 html 문서입니다.</h1>

<!-- div 블록요소 / span 인라인요소 -->
<div>안녕하세요</div>
<div style="background-color: red;">
    span의 parent
    <span style="background-color: blue;">div의 child</span>
    <span style="background-color: green;">divd의 child</span>
    <!-- 코드 복사하는 단축키 : opt + shift + 방향키 -->
</div>
<div>또 다른 div</div>
</body>
</html>
<!-- Go live는 css나 java에서는 안 열림 -->
