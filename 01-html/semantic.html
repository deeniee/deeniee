<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic tag</title>
</head>
<body>
    <!-- div로만 페이지 구조를 설계했을 때 -->
    <div style="height: 50px; background-color: pink;">header</div>
    <div style="height: 1000px; background-color: skyblue; display: flex;">
        <div style="background-color: orange; width: 80%;">
            Section
            <div style="background-color: greenyellow; height: 100px;">article1</div>
            <div style="background-color: cyan; height: 100px;">article2</div>
            <div style="background-color: greenyellow; height: 100px;">article3</div>
            <div style="background-color: cyan; height: 100px;">article4</div>
        </div>
        <div style="background: royalblue; width: 20%;">aside</div>
    </div>
    <div style="height: 80px; background: deeppink;">footer</div>

    <hr>
    <hr>
    <hr>

    <!-- before: div 로만 페이지의 구조를 설계 했을 때 -->

    <!-- after: semantic 태그
     (div 태그와 역할은 다른게 없으나, "의미가 있는 태그")
     를 적절하게 활용해서 구조를 작성할 때. -->
    <header style="height: 50px; background-color: pink">Header (헤더)</header>
    <main style="height: 1000px; background-color: skyblue; display: flex">
      <!-- Main 영역 -->
      <section style="background: orange; width: 80%">
        Section
        <article style="background: greenyellow; height: 100px">Article1</article>
        <article style="background: cyan; height: 100px">Article2</article>
        <article style="background: greenyellow; height: 100px">Article3</article>
        <article style="background: cyan; height: 100px">Article4</article>
      </section>
      <aside style="background: royalblue; width: 20%">Aside</aside>
    </main>
    <footer style="height: 80px; background: deeppink">Footer (푸터)</footer>
</body>
